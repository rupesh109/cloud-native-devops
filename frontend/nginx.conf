# /etc/nginx/templates/default.conf.template
server {
  # Cloud Run injects PORT (e.g., 8080)
  listen       ${PORT};
  server_name  _;

  root  /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / { try_files $uri /index.html; }

  # Backend settings come from env vars at deploy time
  set $backend      ${BACKEND_URL};
  set $backend_host ${BACKEND_HOST};

  # Needed for proxying to an HTTPS backend hostname
  resolver 8.8.8.8 1.1.1.1 ipv6=off;
  proxy_ssl_server_name on;

  location /api/ {
    proxy_pass $backend/;                     # keep trailing slash
    proxy_set_header Host $backend_host;      # Cloud Run requires correct Host
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
  }
}
